    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { fetchUserData, } from "./js/app.js";

        function checkAuth() {
            const authToken = localStorage.getItem("authToken");

            if (!authToken) {
                // If no authToken is found, redirect to the login page
                window.location.href = "index.html";
            } else {
                // Fetch user data when the profile page loads
                fetchUserData();
            }
        }
        checkAuth();
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 5px;
            margin-left: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: black;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: white;
        }

        radar-chart {
            width: 100%;
            aspect-ratio: 1/1;
        }

        bar-chart,
        pie-chart {
            aspect-ratio: 1/1;
        }
    </style>
</head>

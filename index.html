<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { fetchUserData, } from "./js/app.js";

        function checkAuth() {
            const authToken = localStorage.getItem("authToken");

            if (authToken) {
                // If no authToken is found, redirect to the login page
                window.location.href = "profile.html";
            }
        }
        checkAuth();

<body >
    <style>
        *,
        *:after {
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: bold;
        }

        .underlined {
            position: relative;
        }

        .underline-overflow {
            display: inline-block;
            overflow: hidden;
            padding-bottom: clamp(1rem, 2vmin, 2rem);
        }

        .underline-overflow:after {
            content: '';
            position: absolute;
            top: 100%;
            height: 250%;
            aspect-ratio: 2.5 / 1;
            left: 50%;
            transform: translate(-50%, -6%);
            border-radius: 50%;
        }
    </style>
   
   
        <div class="relative h-full ml-0 mr-0 sm:mr-6">

            <div class="relative h-full p-5 bg-white border-2 border-black rounded-lg">
                <form id="loginForm" class="w-full h-full flex items-center justify-center flex-col" >
